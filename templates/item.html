<html>

<head>
	<link rel=stylesheet type=text/css href="{{url_for('static', filename='style.css')}}">
</head>

<body>
	<div id="w">
		<header id="title">
			<h1>Catalog App</h1>
			<div class="user">
				{% if logged %}
				logged ({{email}}) | <a href="{{url_for('logout')}}">Logout</a>
				{% else %}
				<a href="{{url_for('login')}}">Login</a>
				{% endif %}
			</div>
			<div class="menu">
					<a href="{{url_for('showCategory')}}">Home</a>
			</div>
		</header>
		<div id="page">

			<div class='full-page'>

				<div class="titles">Item</div>

				<!-- <h3>Item: {{item.title}}</h3>
				<h3>{{item.description}}</h3> -->

				<form method="post" action="{{ url_for('editItem', item_id=item.id)}}" id="form" class="validate">
					<div class="form-field">
						<label for="full-name">Title</label>
						<input type="text" name="title" id="full-name" value="{{item.title}}" readonly />
					</div>
					<div class="form-field">
						<label for="email-input">Description</label>
						<input type="text" name="description" id="email-input" value="{{item.description}}" readonly />
					</div>
				</form>

				{% if logged %}
				<div class="button-red">
					<a href="/item/{{item.id}}/edit">edit</a> | <a href="/item/{{item.id}}/delete">delete</a>
				</div>
				{% endif %}
			</div>

		</div>
	</div>
</body>

</html>
